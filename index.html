<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <section class="converter">
      <h2>Conversor de moedas</h2>
      <div class="wrapper">
        <div class="money-wrapper">
          <input type="number" class="amount" value="0">
          <select id="select-currency">
            <option value="BRL">BRL</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">BTC</option>
          </select>
        </div>

        <span class="to-convert">
          <a href=""><img src="./assets/arrows-exchange.svg" alt="converter valor"></a>
        </span>

        <div class="money-wrapper">
          <input readonly type="number" class="amount" value="0">
          <select id="select-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="BRL">BRL</option>
            <option value="JPY">BTC</option>
          </select>
        </div>
      </div>
    </section>

    <section class="exchange">
      <h2>Taxa de câmbio</h2>
      <div class="wrapper">
        <div id="chart"></div>
        <div class="chart-controls">
          <button>1D</button>
          <button>5D</button>
          <button class="active">1M</button>
          <button>1A</button>
          <button>5A</button>
          <button>Máx</button>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./script.js"></script>
</body>

</html>
